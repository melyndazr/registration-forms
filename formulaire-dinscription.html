<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1>Inscription à l'événement</h1>

    <form action="traitement-du-formulaire.php" method="post">
        <!-- Nom et Prénom -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <!-- Adresse e-mail -->
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>

        <!-- Numéro de téléphone -->
        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>

        <!-- Pseudo Discord -->
        <label for="discord">Pseudo Discord :</label>
        <input type="text" id="discord" name="discord" required>

        <!-- Niveau d'études -->
        <label for="niveau_etudes">Niveau d'études :</label>
        <select id="niveau_etudes" name="niveau_etudes" required>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
        </select>

        <!-- Spécialité -->
        <label for="specialite">Spécialité :</label>
        <input type="text" id="specialite" name="specialite" required>

        <!-- Etablissement d'études -->
        <label for="etablissement">Etablissement d'études :</label>
        <input type="text" id="etablissement" name="etablissement" required>

        <!-- Bouton de soumission -->
        <button type="submit">S'inscrire</button>
    </form>

</body>
</html>
